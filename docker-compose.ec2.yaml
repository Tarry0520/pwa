version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: pwa_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pwa_backend
      MYSQL_USER: xxgjj
      MYSQL_PASSWORD: "123456"
    ports:
      - "3306:3306"  # 允許外部訪問
    volumes:
      - ./docker/data/mysql:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  redis:
    image: redis:latest
    container_name: pwa_redis
    ports:
      - "6379:6379"  # 允許外部訪問
    volumes:
      - ./docker/data/redis:/data
    command: redis-server --requirepass "1234567890" --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M