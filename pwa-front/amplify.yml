version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build:pwa
  artifacts:
    baseDirectory: dist/pwa
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'
        - key: 'Service-Worker-Allowed'
          value: '/'
    - pattern: '/assets/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '/icons/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '/manifest.json'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'
    - pattern: '/sw.js'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'
        - key: 'Service-Worker-Allowed'
          value: '/'
  redirects:
    - source: '</^[^.]+$|\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|ttf|map|json)$)([^.]+$)/'
      target: '/index.html'
      status: '200'